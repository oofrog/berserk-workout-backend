<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tbody>
    <tr th:each="session1:${sessions}">
        <td th:text="${session1.id}">id</td>
        <td><a th:text="${session1.title}" th:href="@{/session/{id}(id=${session1.id})}">title</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
